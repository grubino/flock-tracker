services:
  # Redis for Celery
  - type: redis
    name: flock-tracker-redis
    plan: starter  # Free tier available
    ipAllowList: []

  # FastAPI Web Service
  - type: web
    name: flock-tracker-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter  # Free tier available
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flock-tracker-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: flock-tracker-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false  # Set this manually in Render dashboard
      - key: CORS_ORIGINS
        value: "*"  # Update with your frontend URL in production
      - key: UPLOAD_DIR
        value: "/data/uploads"
    disk:
      name: flock-tracker-uploads
      mountPath: /data/uploads
      sizeGB: 1

  # Celery Worker Service
  - type: worker
    name: flock-tracker-worker
    env: docker
    dockerfilePath: ./workers/Dockerfile
    dockerContext: .
    plan: standard
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flock-tracker-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: flock-tracker-redis
          property: connectionString
      - key: UPLOAD_DIR
        value: "/data/uploads"
    disk:
      name: flock-tracker-uploads
      mountPath: /data/uploads
      sizeGB: 1

databases:
  - name: flock-tracker-db
    databaseName: flock_tracker
    user: flock_tracker_user
